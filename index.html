<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wingo Lottery - Play Now!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .number-ball {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .selected {
            background-color: #3b82f6 !important;
            color: white !important;
        }
    </style>
</head>
<body class="bg-blue-50">
    <!-- Header Section -->
    <header class="bg-blue-600 text-white shadow-lg">
        <div class="container mx-auto px-4 py-6">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-2">
                    <i class="fas fa-dice text-3xl text-blue-200"></i>
                    <h1 class="text-2xl font-bold">WINGO LOTTERY</h1>
                </div>
                <nav class="hidden md:flex space-x-6">
                    <a href="#" class="hover:text-blue-200 transition">Home</a>
                    <a href="#" class="hover:text-blue-200 transition">Rules</a>
                    <a href="#" class="hover:text-blue-200 transition">Contact</a>
                    <a href="#" class="bg-blue-500 px-4 py-1 rounded hover:bg-blue-400 transition">Login</a>
                </nav>
            </div>
        </div>
    </header>

    <!-- Main Game Section -->
    <main class="container mx-auto px-4 py-8">
        <div class="bg-white rounded-lg shadow-lg p-6 max-w-4xl mx-auto">
            <h2 class="text-2xl font-bold text-blue-700 mb-6">Select Your Numbers</h2>
            
            <!-- Number Grid -->
            <div class="grid grid-cols-5 gap-4 mb-8" id="numberGrid">
                <!-- Numbers 1-25 will be generated by JavaScript -->
            </div>

            <!-- Betting Section -->
            <div class="bg-blue-100 p-4 rounded-lg mb-6">
                <div class="grid md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-blue-700 font-medium mb-2">Bet Amount ($)</label>
                        <input type="number" class="w-full p-2 border border-blue-300 rounded focus:border-blue-500 focus:ring-blue-200" min="10" value="10">
                    </div>
                    <div>
                        <label class="block text-blue-700 font-medium mb-2">Your Name</label>
                        <input type="text" class="w-full p-2 border border-blue-300 rounded focus:border-blue-500 focus:ring-blue-200" placeholder="Enter your name">
                    </div>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="flex flex-wrap gap-4 mb-6">
                <button class="bg-blue-600 hover:bg-blue-500 text-white font-bold py-2 px-6 rounded transition" id="drawButton">
                    <i class="fas fa-random mr-2"></i>Draw Numbers
                </button>
                <button class="bg-blue-100 hover:bg-blue-200 text-blue-700 font-bold py-2 px-6 rounded transition" id="resetButton">
                    <i class="fas fa-redo mr-2"></i>Reset
                </button>
            </div>

            <!-- Results Section -->
            <div class="bg-blue-50 border border-blue-200 rounded-lg p-4 hidden" id="resultsSection">
                <h3 class="text-lg font-bold text-blue-700 mb-2">Your Results</h3>
                <div class="flex flex-wrap gap-2" id="resultsContainer">
                    <!-- Results will appear here -->
                </div>
                <div class="mt-4 text-blue-700" id="resultMessage"></div>
            </div>
        </div>
    </main>

    <!-- Footer Section -->
    <footer class="bg-blue-800 text-white py-8">
        <div class="container mx-auto px-4">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div class="mb-4 md:mb-0">
                    <p>&copy; 2023 Wingo Lottery. All rights reserved.</p>
                </div>
                <div class="flex space-x-4">
                    <a href="#" class="hover:text-blue-300 transition"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="hover:text-blue-300 transition"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="hover:text-blue-300 transition"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
